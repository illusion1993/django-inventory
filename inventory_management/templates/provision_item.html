<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Provision Item</title>
</head>
<body>
{% if messages %}
    {% for message in messages %}
        {{ message }}
    {% endfor %}
{% endif %}
    <h1>Provision Item</h1>
    <form method="POST" class="item-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
</body>
</html>
