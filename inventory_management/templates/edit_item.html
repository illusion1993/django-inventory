<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Edit Item</title>
</head>
<body>
{% if messages %}
    {% for message in messages %}
        {{ message }}
    {% endfor %}
{% endif %}
    <h1>Edit Item</h1>
    <form method="POST" class="item-form">{% csrf_token %}
        <p>
            <label>Item Name:</label> <span>{{ item.name }}</span>
        </p>
        {{ form.as_p }}
        <p>
            <label>Returnable:</label> <input type="checkbox" disabled {% if item.returnable %} checked {% endif %}/>
        </p>
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
</body>
</html>
